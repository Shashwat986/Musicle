<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hero - Free Bulma template</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <!-- Bulma Version 0.9.0-->
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
        <script src="https://npmcdn.com/vexflow@4.0.1/build/cjs/vexflow.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/abcjs/dist/abcjs-basic-min.js" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/abcjs/abcjs-audio.css">
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <section class="container">
            <div class="columns mt-4">
                <div class="column is-6 is-offset-3">
                    <div class="button activate-audio is-primary is-fullwidth">Activate</div>
                    <div id="audio" class="mt-1"></div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-6 is-offset-3">
                    <div class="card is-shady">
                        <div class="card-image has-text-centered">
                            <i class="fa fa-paw"></i>
                        </div>
                        <div class="card-content has-text-centered" id="paper">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="./main.js" defer></script>
    </body>
</html>
